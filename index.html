<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Organizer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>
  <div class="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar('left')">
      <i class="fas fa-chevron-left"></i>
    </button>
    <a href="https://www.facebook.com/japhet.cordova.2024"><h2 id="logo">VIERAX</h2></a>
    <hr>
    <div class="scrollable-section"> <!-- Scrollable container -->
      <div class="ongoing-projects">
        <h2>Ongoing Projects</h2>
        <div id="ongoing-list"></div>
      </div>
      <hr>
      <div class="completed-projects">
        <h2>Completed Projects</h2>
        <div id="completed-list"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <h1>Project Organizer</h1>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search projects...">
      <button id="search-button"><i class="fas fa-search"></i></button>
    </div>
    <!-- Form to add a new project -->
    <form id="project-form">
      <input type="text" id="project-name" placeholder="Enter project name" required>
      <button type="submit">Add Project</button>
    </form>

    <div class="button-group">
      <button id="export-projects">Export Projects</button>
      <input type="file" id="import-projects" accept=".json" style="display: none;">
      <button onclick="document.getElementById('import-projects').click()">Import Projects</button>
      <!-- Sort Button -->
      <div class="sort-button-container">
        <button id="sort-button">
          <i class="fas fa-sort"></i> Sort
        </button>
        <div class="sort-options">
          <button onclick="sortProjects('a-to-z')">A to Z</button>
          <button onclick="sortProjects('z-to-a')">Z to A</button>
          <button onclick="sortProjects('finished-to-unfinished')">Finished to Unfinished</button>
          <button onclick="sortProjects('unfinished-to-finished')">Unfinished to Finished</button>
        </div>
      </div>
      <!-- Hide Projects Button -->
      <button id="hide-projects-button" onclick="toggleProjectsVisibility()">
        <i class="fas fa-eye-slash"></i> Hide Projects
      </button>
    </div>

    <!-- List of projects -->
    <div id="project-list"></div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard">
    <button class="sidebar-toggle" onclick="toggleSidebar('right')">
      <i class="fas fa-chevron-right"></i>
    </button>
    <h2>Project Dashboard</h2>
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Total Projects</span>
        <span class="stat-value" id="total-projects">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Unfinished</span>
        <span class="stat-value" id="unfinished-projects">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Completed</span>
        <span class="stat-value" id="completed-projects">0</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
